<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functional Baap er Bank</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <header>
    <h1 class="text-5xl text-center mt-4">Functional <span class="text-cyan-400 font-medium">Baap-er-Bank</span>!!!</h1>
  </header>
  <main>
    <!-- first summary -->
    <section class="mt-8">
      <div class="grid grid-cols-3 gap-4 w-3/4 mx-auto">
        <div class="bg-gray-400 p-8 rounded-lg">
          <h4 class="text-2xl">Deposit</h4>
          <h2 class="text-4xl font-medium">$ <span id="deposit-total">00</span></h2>
        </div>
        <div class="bg-slate-500 p-8 rounded-lg">
          <h4 class="text-2xl">Withdraw</h4>
          <h2 class="text-4xl font-medium">$ <span id="withdraw-total">00</span></h2>
        </div>
        <div class="bg-zinc-700 p-8 rounded-lg">
          <h4 class="text-2xl">Balance</h4>
          <h2 class="text-4xl font-medium">$ <span id="balance-total">00</span></h2>
        </div>
      </div>
    </section>
    <!-- second summary -->
    <section class="mt-8 w-3/4 mx-auto">
      <div class="grid grid-cols-2 gap-4 ">
        <div class="bg-lime-300 p-8 rounded-lg">
          <h3 class="text-3xl mb-4">Your Deposit</h3>
          <input class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
          <button id="btn-deposit" class="bg-blue-500 px-6 py-2 text-white font-medium hover:bg-indigo-400 rounded-lg mt-4">Deposit</button>
        </div>
        <div class="bg-lime-400 p-8 rounded-lg">
          <h3 class="text-3xl mb-4">Your Withdraw</h3>
          <input class="w-3/4 px-4 py-3 rounded block" type="text" placeholder="$ Amount you want to deposit">
          <button id="btn-deposit" class="bg-blue-500 px-6 py-2 text-white font-medium hover:bg-indigo-400 rounded-lg mt-4">Withdraw</button>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
